</select> Wolkenfetzen.<br />



<button onclick="endFKBerechnung()">Berechnen</button>
<script>
    function befuelleWolkenfetzen() {
        var select = document.getElementById("wolkenfetzen");
        for (var i = 0; i <= 20; i++) {
            var option = document.createElement("eintrag");
            select.options.add(option);
            option.text = i;
            option.value = i;
        }
    };
    function endFKBerechnung() {
        var ergebnisfeld = document.getElementById("EndFK");
        var gp = document.getElementById("genetischesPotential").value;
        var afk = document.getElementById("anfangsFK").value;
        var rsz = document.getElementById("rsZuwachs").value;
        ergebnisfeld.innerHTML = "End-F&auml;higkeiten: " + endFK(parseFloat(gp), parseFloat(afk), parseFloat(rsz),
                gesamtReitstunden(wasserDerJugend === "ja", parseInt(wolkenfetzen)), bespieltJaNein === "ja");
    }
</script>
<p id="EndFK"></p>
